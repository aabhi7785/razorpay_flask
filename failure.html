<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #e53935, #e35d5b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            color: #333;
        }
        .icon {
            font-size: 70px;
            color: #e53935;
        }
        h2 {
            margin: 20px 0 10px;
            color: #e53935;
        }
        p {
            color: #666;
            font-size: 14px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #e53935;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">

        <h2>Payment Failed</h2>
        <p>Unfortunately, your payment could not be processed. Please try again or contact support.</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
