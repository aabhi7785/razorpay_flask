<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Enrollment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #3399cc, #6dd5fa);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: white;
            width: 420px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #3399cc;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            text-align: left;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #3399cc;
            color: white;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #287aa9;
        }
        .course-info {
            background: #f4f9ff;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #3399cc;
            font-size: 13px;
            text-align: left;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EduTech Academy</h1>
        <p>Enroll now and take the first step toward your tech career.</p>

        <form action="/submit-details" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" placeholder="Enter your phone number" required>

            <label for="course">Select a Course:</label>
            <select name="course" id="course">
                <option value="11" data-info="Master Python from basics to advanced concepts.">Python</option>
                <option value="22" data-info="Build scalable apps with Core & Advanced Java.">Java</option>
                <option value="33" data-info="Get hands-on with AI, ML, and data science workflows.">AIML</option>
            </select>

            <div class="course-info" id="course-info">
                Master Python from basics to advanced concepts.
            </div>

            <label for="amount">Amount (INR):</label>
            <input type="number" name="amount" id="amount" value="11" required>

            <button type="submit">Submit</button>
        </form>

        <div class="footer-text">
            Your details will be saved, then you'll be redirected to payment.
        </div>
    </div>

    <script>
        document.getElementById('course').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            document.getElementById('amount').value = this.value;
            document.getElementById('course-info').innerText = selectedOption.getAttribute('data-info');
        });
    </script>
</body>
</html>
