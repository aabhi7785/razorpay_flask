<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payments Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #3399cc, #6dd5fa);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: white;
            width: 95%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #3399cc;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #f4f9ff;
            color: #333;
        }
        .status-success {
            color: green;
            font-weight: bold;
        }
        .status-failed {
            color: red;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3399cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payments Dashboard</h2>

        <div class="filters">
            <select id="course-filter">
                <option value="all">All Courses</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="AIML">AIML</option>
            </select>

            <select id="status-filter">
                <option value="all">All Status</option>
                <option value="success">Success</option>
                <option value="failed">Failed</option>
            </select>
        </div>

        <table id="payments-table">
            <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Amount (INR)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for payment in payments %}
                <tr>
                    <td>{{ payment.payment_id }}</td>
                    <td>{{ payment.name }}</td>
                    <td>{{ payment.email }}</td>
                    <td>{{ payment.phone }}</td>
                    <td>{{ payment.course }}</td>
                    <td>{{ payment.amount / 100 }}</td>
                    <td class="status-{{ payment.status }}">{{ payment.status.capitalize() }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/">Back to Home</a>
    </div>

    <script>
        const courseFilter = document.getElementById('course-filter');
        const statusFilter = document.getElementById('status-filter');
        const rows = document.querySelectorAll('#payments-table tbody tr');

        function filterPayments() {
            const courseValue = courseFilter.value.toLowerCase();
            const statusValue = statusFilter.value.toLowerCase();

            rows.forEach(row => {
                const course = row.cells[4].innerText.toLowerCase();
                const status = row.cells[6].innerText.toLowerCase();

                const show =
                    (courseValue === 'all' || course.includes(courseValue)) &&
                    (statusValue === 'all' || status === statusValue);

                row.style.display = show ? '' : 'none';
            });
        }

        courseFilter.addEventListener('change', filterPayments);
        statusFilter.addEventListener('change', filterPayments);
    </script>
</body>
</html>
